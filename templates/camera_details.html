{% extends "base.html" %}

{% block main %}

<div class="container"> 

    <h1>{{ template_values['camera']['name'] }}</h1>

    <div class="row">
        <div class="col-8 offset-2">
                <table class="table table-hover">
                    <thead class="thead-dark">
                        <th scope="col">Start</th>
                        <th scope="col">End</th>
                        <th scope="col">Length</th>
                        <th scope="col">Cloud</th>
                        <th scope="col">link</th>
                    </thead>
                    <tbody class="">
                    
                    {% for item in template_values['videos'] %}
                        <tr>
                            <td class="start">{{ item[2].strftime('%Y-%m-%d %H:%M:%S') }}</td>
                            <td class="end">{{ item[3].strftime('%Y-%m-%d %H:%M:%S') }}</td>
                            <td class="">{{ item[4] }}</td>
                            <td class=""></td>
                            <td class=""><a href="https://login.eagleeyenetworks.com/asset/play/video.mp4?id={{ template_values['camera']['camera_id'] }}&start_timestamp={{ item[0] }}&end_timestamp={{ item[1] }}">Download</a></td>
                        </tr>
                    {% endfor %}
                    
                    </tbody>
                </table>
        </div>
    </div>


</div>

{% endblock %}
